<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
  <p-card header="Users" subheader="List of all user">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="NEW" icon="pi pi-plus" class="mr-2" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid mt-2">
      <div class="p-col-12">
        <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="code"></p-sortIcon></th>
              <th>Email</th>
              <th>Phone</th>
              <th>Is Admin</th>
              <th>Street</th>
              <th>Apartment</th>
              <th>City</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td >{{ user.name }}</td>
              <td >{{ user.email }}</td>
              <td >{{ user.phone }}</td>
              <td >
                <p-tag [severity]="user.isAdmin ? 'success' : 'danger'" [value]="user.isAdmin ? 'ADMIN' : 'NOT ADMIN'"/>
              </td>
              <td >{{ user.street }}</td>
              <td >{{ user.apartment }}</td>
              <td >{{ user.city }}</td>
              <td >{{ user.country }}</td>
              <td>
                <p-button (click)="deleteUser(user._id)" styleClass="p-button-danger" icon="pi pi-trash" class="mr-2"/>
                <p-button (click)="updateUser(user._id)" styleClass="p-button-warning" icon="pi pi-pencil" class="mr-2"/>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
