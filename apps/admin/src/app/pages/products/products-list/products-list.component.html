<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="NEW" icon="pi pi-plus" class="mr-2" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid mt-2">
      <div class="p-col-12">
        <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="code"></p-sortIcon></th>
              <th>Image</th>
              <th pSortableColumn="price">Price <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="stock">Stock <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="category">Category <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="created_at">Created at <p-sortIcon field="code"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td >{{ product.name }}</td>
              <td>
                <img [src]="product.image" alt="">
              </td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date: 'short'}}</td>
              <!-- <td>
                <p-button (click)="deleteProduct(product._id)" styleClass="p-button-danger" icon="pi pi-trash" class="mr-2"/>
                <p-button (click)="updateProduct(product._id)" styleClass="p-button-warning" icon="pi pi-pencil" class="mr-2"/>
              </td> -->
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
