<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="NEW" icon="pi pi-plus" class="mr-2" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid mt-2">
      <div class="p-col-12">
        <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th pSortableColumn="name">Name <p-sortIcon field="code"></p-sortIcon></th>
              <th>Icon</th>
              <th>Color</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td >{{ category._id }}</td>
              <td>{{ category.name }}</td>
              <td><i class="pi" [ngClass]="'pi-'+category.icon" style="font-size: 2rem"></i></td>
              <td>
                <div [ngStyle]="{ 'width': '30px', 'height': '30px', 'background-color': category.color, 'border-radius': '50%' }"></div>
              </td>
              <td>
                <p-button (click)="deleteCategory(category._id)" styleClass="p-button-danger" icon="pi pi-trash" class="mr-2"/>
                <p-button (click)="updateCategory(category._id)" styleClass="p-button-warning" icon="pi pi-pencil" class="mr-2"/>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
